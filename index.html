<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="message"></div>
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">9am</div>
        <textarea
          class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description"
          data-hour="9"
          id="text9"
        ></textarea>
        <button
          class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn"
          id="btn9"
        ></button>
      </div>

      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">10am</div>
        <textarea
          class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description"
          data-hour="10"
          id="text10"
        ></textarea>
        <button
          class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn"
          id="btn10"
        ></button>
      </div>

      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">11am</div>
        <textarea
          class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description"
          data-hour="11"
          id="text11"
        ></textarea>
        <button
          class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn"
          id="btn11"
        ></button>
      </div>

      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">12pm</div>
        <textarea
          class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description"
          data-hour="12"
          id="text12"
        ></textarea>
        <button
          class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn"
          id="btn12"
        ></button>
      </div>

      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">1pm</div>
        <textarea
          class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description"
          data-hour="13"
          id="text13"
        ></textarea>
        <button
          class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn"
          id="btn13"
        ></button>
      </div>

      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">2pm</div>
        <textarea
          class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description"
          data-hour="14"
          id="text14"
        ></textarea>
        <button
          class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn"
          id="btn14"
        ></button>
      </div>

      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">3pm</div>
        <textarea
          class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description"
          data-hour="15"
          id="text15"
        ></textarea>
        <button
          class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn"
          id="btn15"
        ></button>
      </div>

      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">4pm</div>
        <textarea
          class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description"
          data-hour="16"
          id="text16"
        ></textarea>
        <button
          class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn"
          id="btn16"
        ></button>
      </div>

      <div class="row time-block">
        <div class="hour col-xs-2 col-sm-2 col-md-2 col-lg-2">5pm</div>
        <textarea
          class="future col-xs-9 col-sm-9 col-md-9 col-lg-9 description"
          data-hour="17"
          id="text17"
        ></textarea>
        <button
          class="col-xs-1 col-sm-1 col-md-1 col-lg-1 fas fa-save btn-block saveBtn"
          id="btn17"
        ></button>
      </div>
    </div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
